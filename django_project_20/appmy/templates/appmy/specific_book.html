{% extends 'appmy/base.html' %}
{% block content %}
<ul class="list-articles">
	{% for b in books%}
	<li><h2>Title of the book: {{b.title_book}}</h2>
		<p>Author of the book: {{b.author}}</p>
		<p>Genre of the book: {{b.genre}}</p>
		<p>Description of the book:</p>
		<p>{{b.book_description}}</p>
	{% endfor %}
</ul>
{% endblock %}
